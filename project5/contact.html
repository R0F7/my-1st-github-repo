                <div class="col-lg-6">
                    <div class="c-map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d7247.681627384663!2d89.6061352957327!3d24.732344756779938!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sgossainbari%2Cdhunat%20bogura!5e0!3m2!1sen!2sbd!4v1698308777972!5m2!1sen!2sbd" width="600" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                       </div>

                        <form action="#">
                                
                                <input type="email" name="email" id="email" placeholder="Email Address"  class="default w100">
                                <input type="text" name="name" id="name" placeholder="Name"  class="default w50">
                                <input type="text" name="number" id="number" placeholder="Number"  class="default w50">
                                <textarea name="message" id="message" cols="30" rows="15" placeholder="Write your message" class="default w100"></textarea>
                                <input type="button" value="submit" class="c-button">
                        
                        </form>
                       </div>
                </div>
